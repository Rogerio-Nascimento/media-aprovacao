<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Média de aprovação FATEC</title>
    <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <h1>Calcule sua nota Fatecana</h1>
    <header>
        <div id="caixa">
            <p>Coloque sua nota da <strong>P1</strong> aqui:</p>
            <input type="number" name="nt1" id="nt1" min="0" max="10">
            <p>Coloque sua nota da <strong>P2</strong> aqui:</p>
            <input type="number" name="nt2" id="nt2" min="0" max="10">
            <p>Coloque sua nota de <strong>Trabalho</strong> aqui:</p>
            <input type="number" name="ntt" id="ntt" min="0" max="10"> <br></br>
            <input id="btn" type="button" value="Verifique o resultado" onclick="verificar()">
        </div>
        <div id="res">
            <p>Insira o valor de suas provas e trabalho à cima.</p>
        </div>
        <p id="imagem">.</p>
        <footer>
            <p> &copy;Página criada por Roger Nascimento</p>
        </footer>
    </header>
    <script src="script.js"></script>
</body>

</html>
