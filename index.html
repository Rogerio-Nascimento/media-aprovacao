<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>Veja a nota</h1>
    <header>
        <div id="caixa">
            <p >Coloque sua nota da <strong>P1</strong> aqui:</p>
            <input type="number" name="nt1" id="nt1" min="0" max="10">
            <p>Coloque sua nota da <strong>P2</strong> aqui:</p>
            <input type="number" name="nt2" id="nt2" min="0" max="10">
            <p>Coloque sua nota da <strong>Trabalho</strong> aqui:</p>
            <input type="number" name="ntt" id="ntt" min="0" max="10"> <br></br>
            <input id="btn" type="button" value="Verifique o resultado" onclick="verificar()">

        </div>
        <div id="res">
            Prencha todos os quadrados
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
